<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
            {% for message in messages %}
        <!-- loop through the messages -->
                <p>{{message}}</p>
        <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <!-- 
        Must have Registration Form (left)
        And Login Form (right)
    -->
    <!-- 
        Reg Form
        First Name >=2 char
        Last Name >=2 char
        Email format,unique
        Password >=8 char
        Confirm
    -->
    <div class="row">
        <div class="">
            Register
            <form action="/create/user" method="post">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input class="form-control" type="text" name="fname">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input class="form-control" type="text" name="lname">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input class="form-control" type="text" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input class="form-control" type="text" name="password">
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password: </label>
                    <input class="form-control" type="text" name="confirm">
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <!-- 
            Login Form
            Email exists
            Password matches user assoc with email

            Upon successful login, create session variables

            Logout button to clear session
        -->
        <div class="">
            Login
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input class="form-control" type="text" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input class="form-control" type="text" name="password">
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
